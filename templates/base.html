<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <title>Issue Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'base.css' %}" rel="stylesheet" type="text/css">
  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="container">

    <nav class="navbar navbar-dark bg-dark rounded" role="navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'issues:home' %}">Home</a>
        <a href="{% url 'issues:project_list' %}">Projects</a>
        <a href="{% url 'issues:issue_list' %}">Issues</a>
        {% if user.email %}
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-text" name="account-info">Logged in as {{ user.email }}</li>
          <li><a href="{% url 'logout' %}">Log out</a></li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
        {% endif %}
      </div>
    </nav>

    <div class="row">
      <div class="col-8">
        {% block body_content %}
        {% endblock %}
      </div>
      <div class="col-4">
        {% block sidebar_content %}
        {% endblock %}
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
