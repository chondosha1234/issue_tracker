<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <title>Issue Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'issue_styling.css' %}" rel="stylesheet" type="text/css">
  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-dark bg-dark rounded" role="navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'issues:home' %}">Home</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="sidebarMenu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link-active" aria-current="page" href="{% url 'issues:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-active" aria-current="page" href="{% url 'issues:project_list' %}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link-active" aria-current="page" href="{% url 'issues:issue_list' %}">Issues</a>
            </li>
            <li class="nav-item">
              {% if user.email %}
              <a class="nav-link-active" href="{% url 'logout' %}">Log out</a>
              {% else %}
              <a class="nav-link-active" href="{% url 'login' %}">Login</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block page_content %}
    {% endblock %}

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
