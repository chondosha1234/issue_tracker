{% extends 'crud_form.html' %}

{% block form_content %}
<form action="{% url 'issues:update_project' project.id %}" method="post">
  {% csrf_token %}
  {{ form }}
  {% if form.errors %}
  {{ form.errors }}
  {% endif %}
  <div class="text-center">
    <button type="submit" class="btn btn-block mb-4">Submit</button>
  </div>
</form>
{% endblock %}
